    <script>
    // set up text to print, each item in array is new line
    var aText = new Array(
      "hiüëãüèº",
      "I'm Kya and I like:",
      "raspberry jam ",
      "(the kind my grandma used to",
      "mail me in mason jars),",
      "sunflowers, ",
      "lowercase letters, ",
      "street f√∫tbol (the world's game), ",
      "headphones, ",
      "dancing eyes closed, ",
      "and living eyes open. ",
      "",
      "scroll & see my canvas :)"
    );
    var iSpeed = 100; // time delay of print out
    var iIndex = 0; // start printing array at this posision
    var iArrLength = aText[0].length; // the length of the text array
    var iScrollAt = 20; // start scrolling up at this many lines

    var iTextPos = 0; // initialise text position
    var sContents = ''; // initialise contents variable
    var iRow; // initialise current row

    function typewriter()
    {
      sContents =  ' ';
      iRow = Math.max(0, iIndex-iScrollAt);
      var destination = document.getElementById("typedtext");

      while ( iRow < iIndex ) {
        sContents += aText[iRow++] + '<br />';
      }
      destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
      if ( iTextPos++ == iArrLength ) {
        iTextPos = 0;
        iIndex++;
        if ( iIndex != aText.length ) {
          iArrLength = aText[iIndex].length;
          setTimeout("typewriter()", 500);
        }
      } else {
        setTimeout("typewriter()", iSpeed);
      }
    }


    typewriter();
    </script>

    <script>
    (function() {
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      new IsoGrid(document.querySelector('.isolayer--deco4'), {
        perspective: 3000,
        transform : 'translate3d(-200px,-200px,0) scale3d(0.8,0.8,1) rotateY(45deg) rotateZ(-10deg)',
        stackItemsAnimation : {
          properties : function(pos) {
            return {
              rotateX: (pos+1) * -15
            };
          },
          options : function(pos, itemstotal) {
            return {
              type: dynamics.spring,
              delay: (itemstotal-pos-1)*30
            };
          }
        },
        onGridLoaded : function() {
          classie.add(document.body, 'grid-loaded');
        }
      });
    })();
    </script>
